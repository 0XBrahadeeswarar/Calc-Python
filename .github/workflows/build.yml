name: Build and Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker + OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies and run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          pip install pytest flask pytest-cov
          python -m pytest src/test_secure_example.py --cov=main --cov-report=xml -v

      # Step 4: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 5: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      # Step 6: Run Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:5000 myapp:latest  # Expose Flask app on port 8000

      # Step 7: Wait for Flask app to be ready
      - name: Wait for Flask app to be ready
        run: |
          sleep 10  # Wait for 10 seconds to ensure Flask app has started

      # Step 8: Run OWASP ZAP Full Scan
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          # GitHub Token to create issues in the repository
          token: ${{ secrets.GITHUB_TOKEN }}  # Default GitHub token
          # Target URL where your app is running
          target: http://localhost:8000  # Adjust to the correct port
          # Optional: Relative path of the ZAP configuration file
          rules_file_name: zap-config.yaml  # Optional, if you have a custom configuration
          # Docker image to use for ZAP scan (you can use the default)
          docker_name: ghcr.io/zaproxy/zaproxy:latest  # Default image
          # Optional command line options for the ZAP scan
          cmd_options: -quickstart -config api.addrs.addr.name=.*  # Adjust options as needed
          # Title for the GitHub issue that will be created (optional)
          issue_title: ZAP Full Scan Report
          # Fail action if ZAP finds issues
          fail_action: true
          # Whether GitHub issues should be created or not
          allow_issue_writing: true
          # Name of the artifact that contains the ZAP report
          artifact_name: zap_scan_report


name: Build and Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker + OWASP ZAP API Scan
    runs-on: ubuntu-latest

    services:
      flask:
        image: myapp:latest
        ports:
          - 5000:5000

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies and run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          pip install pytest flask pytest-cov
          python -m pytest src/test_secure_example.py --cov=main --cov-report=xml -v

      # Step 4: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 5: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      # Step 6: Run Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:5000 myapp:latest  # Expose Flask app on port 8000

      # Step 7: Wait for Flask app to be ready
      - name: Wait for Flask app to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000 >/dev/null; then
              echo "Flask app is up"
              break
            fi
            echo "Waiting for Flask app..."
            sleep 5
          done

      # Step 8: Run OWASP ZAP API Scan
      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://127.0.0.1:8000          # API endpoint
          format: openapi                         # Adjust if using SOAP or GraphQL
          rules_file_name: zap_rules.yaml         # Optional custom ZAP rules
          docker_name: ghcr.io/zaproxy/zaproxy:latest
          cmd_options: "-r"
          issue_title: "ZAP API Scan Report"
          fail_action: true
          allow_issue_writing: true
          artifact_name: zap_api_report

      # Step 9: Upload ZAP API Scan Report as Artifact
      - name: Upload ZAP API Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: /zap/zap_report.html
          if-no-files-found: warn
          compression-level: 6
          overwrite: false

name: CI with ZAP API Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    services:
      flask:
        image: myapp:latest
        ports:
          - 5000:5000
        options: >-
          --health-cmd "curl --fail http://localhost:5000/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (if you need to run tests)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      # Step 4: Run Unit Tests
      - name: Run Unit Tests
        run: |
          pytest tests/ --junitxml=report.xml

      # Step 5: Wait for Flask API to be ready
      - name: Wait for Flask Service
        run: |
          echo "Waiting for Flask API to be ready..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:5000/ >/dev/null; then
              echo "Flask is up!"
              break
            fi
            sleep 2
          done

      # Step 6: Run ZAP API Scan
      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://127.0.0.1:5000/api
          format: openapi
          docker_name: ghcr.io/zaproxy/zaproxy:latest
          fail_action: true
          allow_issue_writing: true
          artifact_name: zap_scan

      # Step 7: Upload Test Reports
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: report.xml

      # Step 8: Upload ZAP Scan Reports
      - name: Upload ZAP Scan Reports
        uses: actions/upload-artifact@v3
        with:
          name: zap-reports
          path: zap_scan

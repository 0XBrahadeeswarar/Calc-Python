name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker + OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          pip install pytest flask pytest-cov
          python -m pytest src/test_secure_example.py --cov=main --cov-report=xml -v

      # Step 4: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 5: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      # Step 6: Push Docker Image (requires secrets)
      - name: Push Docker Image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      # Step 7: Run OWASP ZAP DAST Scan
      - name: Run OWASP ZAP DAST Scan
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: "http://localhost:5000"  # Change to the URL of your app if different
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}  # Add ZAP API key to GitHub secrets

      # Step 8: Generate HTML Report from ZAP Scan
      - name: Generate OWASP ZAP HTML Report
        run: |
          docker run --rm -v $(pwd):/zap -u zaproxy/zap2docker-stable zap-baseline.py -t http://localhost:5000 -g -r /zap/zap_report.html
        continue-on-error: true

      # Step 9: Upload OWASP ZAP Report as Artifact
      - name: Upload ZAP HTML Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: /zap/zap_report.html

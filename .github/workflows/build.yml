name: Build and Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker Build
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install dependencies and run tests with coverage
      - name: Install dependencies and Run Unit Tests with Coverage
        run: |
          pip install flask pytest pytest-cov
          python -m pytest src/test_secure_example.py --cov=src --cov-report=xml:coverage.xml -v

      # SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          extra-properties: |
            sonar.projectKey=JOSHUACRAZES_SSDLS
            sonar.organization=joshuacrazes
            sonar.sources=src
            sonar.python.coverage.reportPaths=coverage.xml
            sonar.coverage.exclusions=**/*test*.py
            sonar.cpd.exclusions=**/*test*.py
            sonar.verbose=true

      # Build Docker Image only (no push)
      - name: Build Docker Image
        run: |
          docker build -t brahadees/myapp:latest .

---

name: OWASP ZAP Dynamic Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 * * *'      # Nightly scan at 00:00 UTC

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install Flask and start app
      - name: Install dependencies and start app
        run: |
          pip install flask
          nohup python src/main.py &  # Start the Flask app (using correct path)

      # Wait for Flask API to start
      - name: Wait for Flask API
        run: sleep 10

      # Run OWASP ZAP Full Scan
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:5000/'   # Ensure you're using localhost
          allow_issue_writing: false
          rules_file_name: ''
          # DO NOT include artifact_name input!

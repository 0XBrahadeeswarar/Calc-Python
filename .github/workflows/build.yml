name: Build and Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker + OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies & run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          pip install pytest flask pytest-cov
          python -m pytest src/test_secure_example.py --cov=main --cov-report=xml -v

      # Step 4: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 5: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      # Step 6: Create a Docker network
      - name: Create Docker Network
        run: |
          docker network create zapnet || true

      # Step 7: Run Flask Container on the network
      - name: Run Docker Container
        run: |
          docker run -d --name myapp_container --network zapnet myapp:latest

      # Step 8: Wait for Flask app to be ready
      - name: Wait for Flask app to start
        run: sleep 10

      # Step 9: Run ZAP API Scan
      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://myapp_container:5000/api  # Use container name + internal port
          format: openapi
          docker_name: ghcr.io/zaproxy/zaproxy:latest
          cmd_options: "-d"
          issue_title: ZAP API Scan Report
          fail_action: true
          allow_issue_writing: true
          artifact_name: zap_api_report

      # Step 10: Upload ZAP Report
      - name: Upload ZAP Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: ./zap_api_report
          if-no-files-found: warn
          compression-level: 6
          overwrite: false

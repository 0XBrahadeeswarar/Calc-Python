name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker + OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies and run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          pip install pytest flask pytest-cov
          python -m pytest src/test_secure_example.py --cov=main --cov-report=xml -v

      # Step 4: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 5: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      # Step 6: Docker Login (authentication with Docker Hub)
      - name: Docker Login
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Step 7: Run Docker Container (Flask app)
      - name: Run Docker Container
        run: |
          docker run -d -p 5000:5000 myapp:latest  # Run container in detached mode

      # Step 8: Wait for Flask app to be ready
      - name: Wait for Flask app to be ready
        run: |
          sleep 10  # Wait for 10 seconds to ensure Flask app has started

      # Step 9: Run OWASP ZAP DAST Scan
      - name: Run OWASP ZAP DAST Scan
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: "http://localhost:5000"  # Ensure this matches the Flask app's URL
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}  # Your ZAP API Key from GitHub Secrets
        continue-on-error: true  # Allow for potential errors in the ZAP scan to continue the pipeline

      # Step 10: Generate OWASP ZAP HTML Report
      - name: Generate OWASP ZAP HTML Report
        run: |
          docker run --rm -v $(pwd):/zap zaproxy/zap2docker-stable zap-baseline.py -t http://localhost:5000 -g -r /zap/zap_report.html
        continue-on-error: true

      # Step 11: Upload ZAP HTML Report as Artifact (HTML report)
      - name: Upload ZAP HTML Report as Artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: zap-report
          path: /zap/zap_report.html
